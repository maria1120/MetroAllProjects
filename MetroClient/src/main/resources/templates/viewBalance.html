<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{https://fonts.googleapis.com/css?family=Karla}" rel='stylesheet'>
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200}"/>
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200}"/>
	<script>
	</script>
</head>


<body>
<header>
    <nav div id="navbar">
        <div id="LogoImage"><img th:src="@{images/Logo.png}" id="logo"> </img></div>
        <div id="MenuOptions">
            <ul id="NavBar">
                <li><a href="viewBalance.html">Home</a></li>
                <li><a href="addBalance.html">Balance </a></li>
                <li><a href="logout.html">Log Out</a></li>
            </ul>
        </div>
    </nav>
    </div>
</header>
<h2 id="greeting" th:text="${'Welcome ' + session.customer.customerFirstName}"></h2>
<article id="mainContainer" align="center">

<form action="#" th:action="@{./tapIn}" th:object="${stationObj}">
    <article id="side1">
        <img th:src="@{images/profilepic.png}" id="profilePic">
        <br>
        <h2 id="currentBalance" th:text="${'Your current balance: £' + session.customer.customerBalance}"></h2>
        
            <br>
            Select your current location :
            <select id="selection" th:field="*{stationId}">
                <option th:each="station : ${stations}" th:value="${station.stationId}" th:label="${station.stationName}"
                ></option>
            </select>
      
    </article>

    <article id="side2">
        <button id="tapInButton">
            TAP IN
            <br>
            <span class="material-symbols-outlined">
                    arrow_downward
                </span>
        </button>
        
    </article>
  </form>

    <article id="side3">
        <button id="tapOutButton">
            TAP OUT
            <br>
            <span class="material-symbols-outlined">
                    arrow_upward
                </span>
        </button>
    </article>
</article>

<h2 th:text="${message}"></h2>

<article id="side4" align="center">
    <button id="addFunds"> Balance low? Click to add funds
        <img th:src="@{images/money.png}" id="moneyPic"> </img>
    </button>
</article>

<footer>
    © Metro Marvel 2022
</footer>
</body>

</html>
